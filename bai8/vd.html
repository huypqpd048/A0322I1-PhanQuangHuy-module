<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let nam = parseInt(prompt('mời nhập năm'));
        if (nam % 4 == 0){
            alert('là năm nhuận')
            if (nam % 100 == 0){
                if (nam % 400 == 0){
                    alert ('la năm nhuận')
                }else {
                alert('khong phai nam nhuan')
            }
        }
    }else{
        alert('khong phai năm nhuận')
    }
    </script>
</body>
</html>
